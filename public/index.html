<!DOCTYPE html>
<html lang="en" class="h-full" manifest="cache.manifest">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="apple-touch-icon" href="<%= BASE_URL %>images/favicon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="icon" href="<%= BASE_URL %>images/favicon.png">
    <title>Gascan</title>
  </head>
  <body class="h-full">
    <noscript>
      <strong>We're sorry but gascan doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script>
      function updateSite(event) {
          window.applicationCache.swapCache();
      }

      window.applicationCache.addEventListener('updateready', updateSite, false);
    </script>
  </body>
</html>
